spring:
  profiles.active: test
  data:
    mongodb:
      uri: ${spring.datasource.url}
  servlet:
    multipart:
      max-file-size: 5000KB
      max-request-size: 5000KB
  ## Hibernate properties
  #spring.jpa.hibernate.use-new-id-generator-mappings=false
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
  endpoints:
    web:
      cors:
        allowedOrigins:
          - localhost
          - http://localhost:8888
          - http://localhost:4200
          - http://localhost:8080
        allowedMethods:
          - GET
          - POST
          - DELETE
          - PUT
          - OPTIONS
        allowed-origin-patterns: "*"
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
dbsi:
  jwt:
    expirationMiliseconds: 300000 # 5 minutes
    key: 
testcontainers.reuse.enable: true
